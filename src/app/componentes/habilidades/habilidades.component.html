<section class="contenedor">
    <div class="titulo-contenedor">
        <h2>Hard y soft skills</h2>
        <button type="button" routerLink="/nueva-skill" class="btn btn-primary" *ngIf="isLogged"><i
                class="fa-solid fa-plus"></i></button>

    </div>
    <div class="habilidades" *ngFor="let habilidad of habilidades">

        <div class="iconos-edicion">
            <h3>{{habilidad.habilidad}}</h3>
            <div>
                <i class="fa-solid fa-pen" routerLink="/editar-skill/{{habilidad.id}}" *ngIf="isLogged"></i>
                <i class="fa-solid fa-eraser" *ngIf="isLogged" (click)="delete(habilidad.id)"></i>
            </div>
        </div>
        <span>{{habilidad.alcance}}%</span>
        <progress max="100" [value]="habilidad.alcance" class="barra"></progress>



    </div>

</section>
